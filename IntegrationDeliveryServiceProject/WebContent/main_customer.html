<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>통합 배달 서비스 프로젝트</title>
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/main_customer.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
<div id="project_container">
	<div id="header"></div>
	<div id="contentsContainer">
		<div id="searchContainer">
			<input placeholder="샐러드? 떡볶이? BBQ?" />
			<div>
				<img src="./img/search-white.svg" alt="검색 아이콘"/>			
			</div>
		</div>
		<div id="categoryContainer">
			<div class="category-item">
				<img name="치킨" src="./img/category-chicken.png" alt="치킨"/>
				치킨
			</div>
			<div class="category-item">
				<img name="피자" src="./img/category-pizza.png" alt="피자"/>
				피자
			</div>
			<div class="category-item">
				<img name="양식" src="./img/category-italian.png" alt="양식"/>
				양식
			</div>
			<div class="category-item">
				<img name="한식" src="./img/category-korean.png" alt="한식"/>
				한식
			</div>
			<div class="category-item">
				<img name="일식" src="./img/category-japanese.png" alt="일식"/>
				일식
			</div>
			<div class="category-item">
				<img name="분식" src="./img/category-tteobokki.png" alt="분식"/>
				분식
			</div>
			<div class="category-item">
				<img name="중식" src="./img/category-chinese.png" alt="중식"/>
				중식
			</div>
			<div class="category-item">
				<img name="카페" src="./img/category-cafe.png" alt="카페"/>
				카페
			</div>
		</div>
	</div>
	<div id="menuContainer">
		<a href="#"><img id="search" src="./img/search-black.svg" alt="검색 페이지" /></a>
		<a href="#"><img id="orderlist" src="./img/orderHistory.svg" alt="주문내역 조회 페이지" /></a>
		<a href="#"><img id="modifyaddress" src="./img/updateAddress.svg" alt="주소 수정 페이지" /></a>
		<a href="#"><img id="logout" src="./img/logout.svg" alt="로그아웃" /></a>
	</div>
</div>
</body>
<script type="text/javascript">
	$("#searchContainer img").click(function(){
		alert($("#searchContainer input").val()+" 검색");
		location.replace("./customer_viewer_search_menu_restaurant.html");
	});
	$(".category-item img").click(function(){
		alert($(this).attr("name") +" 검색");
		location.replace("./customer_viewer_search_menu_restaurant.html");
	});
	$("#search").click(function(){
		location.replace("./customer_viewer_search_menu_restaurant.html");
	});
	$("#orderlist").click(function(){
		location.replace("./customer_order_history_nothing.html");
	});
	$("#modifyaddress").click(function(){
		location.replace("./customer_address_modify.html");
	});
	$("#logout").click(function(){
		location.replace("./login.html");
	});
</script>
</html>
