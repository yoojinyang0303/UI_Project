<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>통합 배달 서비스 프로젝트</title>
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/main_customer.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
<div id="project_container">
	<div id="header"></div>
	<div id="contentsContainer">
		<div id="searchContainer">
			<input placeholder="샐러드? 떡볶이? BBQ?" />
			<div>
				<img src="./img/search-white.svg" alt="검색 아이콘"/>			
			</div>
		</div>
		<div id="categoryContainer">
			<div class="category-item">
				<img src="./img/category-chicken.png" alt="치킨"/>
				치킨
			</div>
			<div class="category-item">
				<img src="./img/category-pizza.png" alt="피자"/>
				피자
			</div>
			<div class="category-item">
				<img src="./img/category-italian.png" alt="양식"/>
				양식
			</div>
			<div class="category-item">
				<img src="./img/category-korean.png" alt="한식"/>
				한식
			</div>
			<div class="category-item">
				<img src="./img/category-japanese.png" alt="일식"/>
				일식
			</div>
			<div class="category-item">
				<img src="./img/category-tteobokki.png" alt="분식"/>
				분식
			</div>
			<div class="category-item">
				<img src="./img/category-chinese.png" alt="중식"/>
				중식
			</div>
			<div class="category-item">
				<img src="./img/category-cafe.png" alt="카페"/>
				카페
			</div>
		</div>
	</div>
	<div id="menuContainer">
		<a href="#"><img src="./img/search-black.svg" alt="검색 페이지" /></a>
		<a href="#"><img src="./img/orderHistory.svg" alt="주문내역 조회 페이지" /></a>
		<a href="#"><img src="./img/updateAddress.svg" alt="주소 수정 페이지" /></a>
		<a href="#"><img src="./img/logout.svg" alt="로그아웃" /></a>
	</div>
</div>
</body>
<script type="text/javascript">
	$("#searchContainer img").click(function(){
		alert($("#searchContainer input").val()+"검색");
		location.replace("./customer_viewer_menu_list.html");
	});
	$(".category-list a").click(function(){
		console.log(1);
		$(".category-list")[0].style.display="none";
	});
	$(".drop-button").mouseover(function(){
		$(".category-list")[0].style.display="block";
	});
	$(".category-list").mouseleave(function(){
		$(".category-list")[0].style.display="none";
	});
	$("input[type=submit]").click(function(){
		alert("메뉴등록이 완료되었습니다!");
		location.replace("./main_restaurant.html");
	});
</script>
</html>
