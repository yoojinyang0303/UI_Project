<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/address_modify.css">
<title>통합 배달 서비스 프로젝트 : 주소지 수정</title>
</head>
<body>
<div id="project_container">
	<div id="top">
		<img src="img/back_arrow_white.svg" alt="My Image">
	</div>
	<div id="container">
		<p>배달 주소지 수정</p>
		<form>
			<div>
				<label>배달 주소지: </label>
				<input size="10px" type="text" placeholder="주소 입력" required><input type="button" value="주소검색">
			</div>
			<div>
				<label>상세주소: </label>
				<input type="text" placeholder="상세주소 입력" required>
			</div>
			<input type="submit" value="수정">
		</form>
	</div>
</div>
</body>
</html>
