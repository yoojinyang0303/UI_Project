<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>통합 배달 서비스 프로젝트</title>
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/customer_viewer_search_menu_restaurant.css">
</head>
<body>
<div id="project_container">
	<div id="header"></div>	
	<h2>주문하고 싶은 음식/가게</h2>
	<div id="searchContainer">
			<input placeholder="샐러드? 떡볶이? BBQ?" />
			<div>
				<img src="./img/search-white.svg" alt="검색 아이콘"/>			
			</div>
		</div>
	<div id="contentsContainer">
		<div class="restaurant-card">
			<img src="./img/bbqLogo.png" alt="bbq 로고"/>
			<div>
				<p>BBQ 가산디지털점</p>
				<p>황금올리브치킨, 매운양념치킨, 바삭갈릭, ...</p>
			</div>
		</div>
		<div class="restaurant-card">
			<img src="./img/bhcLogo.png" alt="bhc 로고"/>
			<div>
				<p>BHC 디지털점</p>
				<p>뿌링클, 뿌링클 콤보, 후라이드, 맛초킹, ...</p>
			</div>
		</div>
		<div class="restaurant-card">
			<img src="./img/60chickenLogo.png" alt="60계 치킨 로고"/>
			<div>
				<p>60계 서울가산점</p>
				<p>호랑이 치킨, 장스치킨, 짜장치킨, 간지치킨, 더매운...</p>
			</div>
		</div>
		<div class="restaurant-card">
			<img src="./img/kyochonLogo.jpeg" alt="교촌치킨 로고"/>
			<div>
				<p>교촌치킨 독산1호점</p>
				<p>허니오리지날, 레드오리지날, 교촌오리지날, 살살후라...</p>
			</div>
		</div>
		<div class="restaurant-card">
			<img src="./img/pongchickenLogo.jpg" alt="퐁치킨 로고"/>
			<div>
				<p>퐁닭 본점</p>
				<p>들깨유 in 퐁닭후라이드, 퐁닭 간장 치킨, 퐁닭 허니버...</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
